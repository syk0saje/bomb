<script>

var words = [
	'about',
	'after',
	'again',
	'below',
	'could',
	'every',
	'first',
	'found',
	'great',
	'house',
	'large',
	'learn',
	'never',
	'other',
	'place',
	'plant',
	'point',
	'right',
	'small',
	'sound',
	'spell',
	'still',
	'study',
	'their',
	'there',
	'these',
	'thing',
	'think',
	'three',
	'water',
	'where',
	'which',
	'world',
	'would',
	'write'
];

function onChange (input){

	var rows = input.toLowerCase().split("\n").map(function (row){
		return row.split("");
	});

	var options = words.slice().filter(function (w){
		for (var i in w){
			if (!rows[i] || rows[i].length < 6) continue;
			if (rows[i].indexOf(w[i]) == -1){
				return false;
			}
		}
		return true;
	});

	if (options.length == 1){
		alert(options[0]);
	} else if (!options.length){
		alert('START OVER');
	}

	document.getElementById('out').innerHTML = options.toString().split(",").join("<br/>");

}

</script>

<textarea id="in" style="height: 100px" onKeyUp="onChange(this.value)"></textarea>
<p id="out"/>
