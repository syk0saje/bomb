	[44,46],
	[11,41],

	[15,53],
	[12,62],
	[14,43],
	[23,51]
];

var maze = document.getElementById("maze").innerHTML.trim().split("\n").map(function (row){
	return row.split("");
});

var walls = [];

for (var i = 1; i < 6; i++){
	for (var j = 1; j < 6; j++){
		if (maze[(i*2)-1][j*2].trim()){
			walls.push("" + i + j + i + (j+1));
		}
	}
	for (var j = 1; j <= 6; j++){
		if (maze[i*2][(j*2)-1].trim()){
			walls.push("" + i + j + (i+1) + j);
		}
	}
}
